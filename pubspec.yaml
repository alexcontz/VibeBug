name: prorotyp3
description: A multi-platform accounting application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management & Architecture
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  injectable: ^2.3.0

  # Database & Storage
  drift: ^2.13.0
  path_provider: ^2.1.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  shared_preferences: ^2.2.1

  # Network & API
  dio: ^5.3.2
  retrofit: ^4.0.1
  json_annotation: ^4.8.1

  # UI Components
  flutter_form_builder: ^9.1.0
  form_builder_validators: ^9.1.0
  fl_chart: ^0.63.0
  printing: ^5.11.0
  pdf: ^3.10.4
  intl: ^0.18.1  # Downgraded to match form_builder
  data_table_2: ^2.5.6

  # Authentication & Security
  flutter_secure_storage: ^8.0.0  # Downgraded for compatibility
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3

  # Utils & Helpers
  decimal: ^2.3.3
  uuid: ^3.0.7
  logger: ^1.4.0
  collection: ^1.17.1
  
  # Platform Support
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Development Tools
  build_runner: ^2.4.6
  freezed: ^2.4.2
  drift_dev: ^2.13.0
  injectable_generator: ^2.4.0
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
